<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-wrapper">
        <div class="heading">
            <h1><div class="wht-offset">Generate a</div> random password</h1>
        </div>
        <div class="sub-heading">
            <p>Never use an unsecure password again.</p>
        </div>
        <div id="control-btns">
            <button id="generate-btn" onclick="generate()" class="op-btn">Generate passwords</button>
            <button id="change-char-btn" onclick="setPasswordLength()" class="op-btn">Change Password Length</button>
            <input type="number" placeholder="password length" id="length-input" min="1">
        </div>
        <div class="line"></div>
        <div id="outputs">
            <button id="psw-one" class="output"></button>
            <button id="psw-two" class="output"></button>
        </div>
        <div id="copy-notification" class="hidden">Password copied!</div>
    </div>




    <script src="index.js"></script>
</body>

</html>
